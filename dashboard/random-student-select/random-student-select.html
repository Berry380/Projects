<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Student Select</title>
    <link rel="stylesheet" href="random-student-select.css" />
  </head>
  <body>
    <div class="random-select-container">
      <h1>Random Student Select</h1>
      <lable for="student-names">Enter Student Names:</lable>
      <textarea id="select-names" rows="6" placeholder="Enter names here..."></textarea>

      <button id="select-student">Select Random Student</button>
      <button id="load-students" class="load-button">Load Students from Roster</button>
      <div id="result" class="result-box">
          <h2>Selected Student:</h2>
          <div id="output"></div>
      </div>
    </div>
    <a href="/src/dashboard/dashboard.html">Temporary link back to home page</a>
    <script src="random-student-select.js" type="module"></script>
  </body>
</html>
